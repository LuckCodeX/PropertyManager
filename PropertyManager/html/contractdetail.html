<div class="apartment-view" ng-init="loadContractDetail()" ng-controller="ContractCtrl">
	<div class="warp container full-height">
		<div class="header-warp">
			<div class="title-warp">CHI TIẾT HỢP ĐỒNG ( <span style="color: red">*</span> là bắt buộc)</div>
		</div>
		<div class="body-warp">
			<div class="account-detail-view contract-detail-view">
			    <form class="form-horizontal" name="myForm" ng-submit="submitContract()">
			    	<div style="overflow: hidden;">
			    		<div class="col-sm-3 title-form-group">
			                Hợp đồng
			            </div>
			    	</div>
			        <div class="form-group has-child">
			            <label class="control-label col-sm-3" for="">Loại hợp đồng: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			            	<select number-to-string class="form-ctrl" ng-model="contract.Type">
					        	<option value="">Chọn loại hợp đồng</option>
                            	<option ng-repeat= "type in contractType" value="{{type.value}}">{{type.name}}</option>
                            	<!-- <option value="1">Times City</option>
                            	<option value="2">Royal City</option> -->
                            </select>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Ngày bắt đầu: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <p class="input-group" ng-init="apt.opened = false">
                              <input type="text" class="form-ctrl" uib-datepicker-popup="{{format}}" ng-model="contract.StartDate" is-open="history.picker1" readonly="" name="firstDay" datepicker-options="dateOptions" close-text="Đóng"  clear-text="Làm mới" current-text="Hôm nay"/>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="history.picker1 = true"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Ngày kết thúc: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <p class="input-group" ng-init="apt.opened = false">
                              <input type="text" class="form-ctrl" uib-datepicker-popup="{{format}}" ng-model="contract.EndDate" is-open="history.picker2" readonly="" name="endDay" datepicker-options="dateOptions" close-text="Đóng"  clear-text="Làm mới" current-text="Hôm nay"/>
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="history.picker1 = true"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
			            </div>
			        </div>
			    	<div style="overflow: hidden;">
			    		<div class="col-sm-3 title-form-group">
			                Căn hộ
			            </div>
			    	</div>

			            <label class="control-label col-sm-3" for="">Căn hộ: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			            	<selectize placeholder='Chọn căn hộ...' options='apartmentList' ng-change="getDetailApartment()" config="apartmentConfig" ng-model="currentApartment" ng-disabled='disable' required='true'></selectize>
			              <!--   <input id="autocomplete" ng-model="apartment" class="form-ctrl" title="type &quot;a&quot;"> -->
			            </div>
			            <!-- <button type="button" class="btn btn-save" data-toggle="modal" data-target="#apartmentModal"><i style="color: white;" class="fas fa-plus"></i> Tạo mới</button> -->
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Địa chỉ: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <input type="text" ng-readonly="!currentApartment" name="contractAddress" ng-model="contract.Address" class="form-ctrl" >
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Tên chủ hộ: <span style="color: red">*</span></label>
			            <div class="col-sm-7">

			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Số điện thoại: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <input type="text" ng-readonly="!currentApartment" name="contractOwnerPhone" ng-model="contract.OwnerPhone" class="form-ctrl" >
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Địa chỉ chủ hộ: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <input type="text" ng-readonly="!currentApartment" name="contractOwnerAddress" ng-model="contract.OwnerAddress" class="form-ctrl" >
			            </div>
			        </div>
			        <div style="overflow: hidden;">

			            	<selectize placeholder='Chọn công ty...' ng-change="getDetailCompany()" options='companyList' config="companyConfig" ng-model="currentCompany" ng-disabled='disable' required='true'></selectize>
			                <!-- <input id="acCustomer" ng-model="customer" class="form-ctrl" title="type &quot;a&quot;"> -->
			            </div>
			            <button type="button" class="btn btn-save" data-toggle="modal" data-target="#companyModal"><i style="color: white;" class="fas fa-plus"></i> Tạo mới</button>
			        </div>
			        <div style="overflow: hidden;">
			    		<div class="col-sm-3 title-form-group">
			                Nhân sự phụ trách
			            </div>
			    	</div>
			        <div class="form-group has-child">
			            <label class="control-label col-sm-3" for="">Tên nhân sự phụ trách: <span style="color: red">*</span></label>

			               <!-- <input id="acEmployee" ng-model="employee" class="form-ctrl" title="type &quot;a&quot;"> -->
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Số điện thoại: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <input type="text" class="form-ctrl" name="employeePhone" ng-model="employee.Phone" readonly="" >
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="control-label col-sm-3" for="">Email: <span style="color: red">*</span></label>
			            <div class="col-sm-7">
			                <input type="email" class="form-ctrl" name="employeeEmail" ng-model="employee.Email" readonly="" >
			            </div>
			        </div>
			        <div style="overflow: hidden;">
			    		<div class="col-sm-3 title-form-group">
			                Thông tin người ở

			            <button type="button" class="btn btn-save" data-toggle="modal" data-target="#accountModal"><i style="color: white;" class="fas fa-plus"></i> Tạo mới</button>

		                <input type="password" class="form-ctrl" ng-model="aptModelConfirmPassword">
		            </div>
		        </div>
		    </div>
	      <div class="modal-footer">
	      	<button type="submit"  ng-disabled="aptModel.UserProfileOwner.Password != aptModelConfirmPassword || aptModelConfirmPassword == null" class="btn btn-save" style="margin-right: 10px;">Tạo mới</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
	      </div>
	    </form>

	  </div>
	</div>
	<div id="companyModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <form class="form-horizontal modal-content" name="myForm">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Tạo Mới Công Ty</h4>
	      </div>
	      <div class="modal-body account-detail-view">
	      		<div class="form-group">
		            <label class="control-label col-sm-4" for="">Tên công ty:</label>
		            <div class="col-sm-7">
		            	<input type="text" class="form-ctrl"  ng-model="companyModel.Name">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Địa chỉ công ty:</label>
		            <div class="col-sm-7">
		            	<input type="text" class="form-ctrl" googleplace ng-model-options="{ debounce: 500 }" details="companyModel" name="companyModel" ng-model="companyModel.Address" required="" />
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Mã số thuế:</label>
		            <div class="col-sm-7">
		                <input type="text" class="form-ctrl" ng-model="companyModel.TaxCode">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Tên TK ngân hàng:</label>
		            <div class="col-sm-7">
		                <input type="text" min="0" class="form-ctrl"  ng-model="companyModel.BankAccount">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Số TK ngân hàng:</label>
		            <div class="col-sm-7">
		                <input type="text" class="form-ctrl"  ng-model="companyModel.BankNumber">
		            </div>
		        </div>
		         <div class="form-group">
		            <label class="control-label col-sm-4" for="">Tên ngân hàng:</label>
		            <div class="col-sm-7">
		                <input type="text" min="0" class="form-ctrl"  ng-model="companyModel.BankName">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Ngân hàng - chi nhánh:</label>
		            <div class="col-sm-7">
		                <input type="text" class="form-ctrl"  ng-model="companyModel.BankBranch">
		            </div>
		        </div>
		    </div>
	      <div class="modal-footer">
	      	<button type="button" ng-click="saveModalCompany()" class="btn btn-save" style="margin-right: 10px;">Tạo mới</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
	      </div>
	    </form>

	  </div>
	</div>

	<div id="accountModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <form class="form-horizontal modal-content" name="myForm" ng-submit="saveModalAccount()">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Tạo Mới Tài Khoản</h4>
	      </div>
	      <div class="modal-body account-detail-view">
	      		<div class="form-group">
		            <label class="control-label col-sm-4" for="">Email:</label>
		            <div class="col-sm-7">
		            	<input type="email" class="form-ctrl"  ng-model="accountModel.Email">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Họ và tên:</label>
		            <div class="col-sm-7">
		                <input type="text" class="form-ctrl"  ng-model="accountModel.FullName">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Mật khẩu:</label>
		            <div class="col-sm-7">
		                <input type="password" class="form-ctrl" ng-model="accountModel.Password">
		            </div>
		        </div>
		        <div class="form-group">
		            <label class="control-label col-sm-4" for="">Xác nhận mật khẩu:</label>
		            <div class="col-sm-7">
		                <input type="password" min="0" class="form-ctrl" ng-model="accountConfirmAccount">
		            </div>
		        </div>
		    </div>
	      <div class="modal-footer">
	      	<button type="submit" ng-disabled="accountModel.Password != accountConfirmAccount || accountConfirmAccount == null" class="btn btn-save" style="margin-right: 10px;">Tạo mới</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
	      </div>
	    </form>

	  </div>
	</div>
</div>
