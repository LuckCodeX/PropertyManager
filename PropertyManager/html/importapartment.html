<div  ng-controller="ImportCtrl">
	<div class="canho-header">
<span>CĂN HỘ</span>	

<div class="upload-btn">
    <form ng-submit="uploadFile()">



<label class="fileContainer">
	Chọn file
     <input type="file" name="myfile" id="myfile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" upload-files/>
</label>     
<input type="text" id="mytext" readonly />
 




 <button type="submit">Tải lên</button>

       
    </form>
</div>
<div class="banner"></div>
</div>

<div class="canho-header" style="margin-top: 35px;
    margin-left: 40px;">
	<form ng-submit="submitEmployee(soluong,nhanvien)">
		
			<div class="row">
				<div class="col-md-12">
		<span class="number " style="margin-bottom: 30px;margin-right: 20px;display: inline-block;">
		<span>Số lượng</span>
		<input type="number" placeholder="Nhập số lượng" ng-model="soluong" required="">
		</span>
		<div style="margin-top:20px;margin-right: -50px;display: inline-block;">
		<span class="select-info-text">Nhân viên</span>
                <select class="select-info" ng-model="nhanvien" required="">
                    <option value="Nghia" >Nghia</option>
                    <option value="Nghia1">Nghia1</option>
                    <option value="Nghia2">Nghia2</option>
                </select>
         </div>
<div class="" style="display: inline-block;" >
         <input type="submit" class="submit-button" id="submit" value="Nhập" />
                  </div>
              </div>
                  <div class="col-md-12">
                  <table class="table table-hover table-list">
				<tr>
					<th>Nhân viên</th>
					<th>Số lượng</th>
					<th>&nbsp;</th>
				</tr>
				<tr ng-repeat="item in items" style="list-style: none;">
    <td>{{item.nhanvien}}</td>
    <td>{{item.soluong}}</td>
    <td><li><a style="cursor: pointer;"  ng-click="deleteitems($index)"> Xóa
								</a></li></td>
  </tr>
  
				
			</table>
         </div>
         </div>
	</form>

	




			
</div>
</div>



<script type="text/javascript">



	$('#myfile').on('change',function(){
		var nameFile = $('#myfile').val().replace(/C:\\fakepath\\/i, '');
		$('#mytext').val(nameFile);
	});


</script>
